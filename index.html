<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Computer Repair</title>
</head>

<body>
    <div id="left-container">

    </div>

    <div id="right-container">
        <div class="info-container">
            <h2>Unlock the Potential of Your Tech: Expert Computer Repair to Breathe Life Into Your Devices!</h2>
        </div>
        <form class="form-container">
            <div class="input-container">
                <div class="first-row">
                    <input type="text" id="fname" name="fname">
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="second-row">
                    <input type="email" id="email" name="email">
                    <input type="number" id="pnumber" name="pnumber">
                </div>
                <div class="third-row">
                    <input type="password" id="password" name="password">
                    <input type="password" id="cpassword" name="cpassword">
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="URL">Log In</a></p>
        </form>
    </div>
</body>

</html>
