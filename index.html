<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Computer Repair</title>
</head>

<body>
    <div id="left-container">
        <div class="title">
            <h1>Horizon Computer Repair</h1>
        </div>
    </div>

    <div id="right-container">
        <div class="info-container">
            <h2>Our skilled team of certified technicians brings years of expertise to every computer repair task,
                ensuring
                top-notch service and swift solutions to get your devices back to their optimal performance.</h2>
            <h3><i>Ctrl + Alt + Let's Do This!</i></h3>
        </div>
        <form class="form-container">
            <div class="input-container">
                <div class="first-row">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="second-row">
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Phone Number">
                </div>
                <div class="third-row">
                    <input class="error" type="password" placeholder="Password">
                    <input class="error" type="password" placeholder="Confirm Password">
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="URL">Log In</a></p>
        </form>
    </div>
</body>

</html>
